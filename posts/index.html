<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OU CSSB</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/catppuccin.css" />
    <link
      rel="icon"
      href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1fab2.svg"
    />
    
  </head>
  <body>
    <nav>
      <a href="/"><i class="fa-solid fa-house"></i>Home</a>
      <a href="/posts"><i class="fa-solid fa-newspaper"></i>Posts</a>
    </nav>
    <hr />
    <main><section>
  <h2><a href="/posts/example-post/">Example Post</a></h2>
  <p>Example Description</p>
  <p><i>01-30-2026</i></p>
</section>

</main>
    <hr />
    <footer>
      <a
        href="https://ou.campuslabs.com/engage/organization/computer-science-student-board"
        ><i class="fa-solid fa-school"></i>Engage</a
      >
      <a href="https://discord.gg/RWpcnBpA5H"
        ><i class="fa-brands fa-discord"></i>Discord</a
      >
      <a href="https://www.instagram.com/cssb_ou"
        ><i class="fa-brands fa-instagram"></i>Instagram</a
      >
      <a href="/qr.png"><i class="fa-solid fa-qrcode"></i>QR Code</a>
      <a href="/feed.xml"><i class="fa-solid fa-rss"></i>Atom/RSS Feed</a>
    </footer>
  </body>
  <style>
    body {
      background-color: var(--ctp-macchiato-base);
      color: var(--ctp-macchiato-text);
      font-family: monospace;
      font-size: 12pt;
    }
    main {
      margin-left: 12.5%;
      margin-right: 12.5%;
    }
    nav {
      display: flex;
      justify-content: space-evenly;
      padding-top: 1em;
      padding-bottom: 1em;
      width: 100%;
    }
    footer {
      display: flex;
      justify-content: space-evenly;
      padding-top: 1em;
      padding-bottom: 1em;
      width: 95%;
    }
    h1 {
      text-align: center;
    }
    i {
      color: var(--ctp-macchiato-subtext0);
    }
    a {
      color: var(--ctp-macchiato-blue);
    }
    section {
      background-color: var(--ctp-macchiato-mantle);
      border-radius: 1em;
      padding: 12px;
      margin-top: 1em;
      margin-bottom: 1em;
    }
    img {
      max-width: 100%;
      max-height: 50vh;
      border-radius: 8px;
    }
    hr {
      color: var(--ctp-macchiato-surface1);
    }
  </style>
  
</html>
